<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Slider</title>
</head>

<body>
  <div class="slider">
    <div class="container">
      <div class="slider__sidebar">
        <div class="slider__sidebar-ford">
          <p class="slider__sidebar-ford-title">Ford</p>
          <p class="slider__sidebar-ford-text">Mustang</p>
        </div>
        <div class="slider__sidebar-dodge">
          <p class="slider__sidebar-dodge-title">Dodge</p>
          <p class="slider__sidebar-dodge-text">Challenger</p>
        </div>
        <div class="slider__sidebar-chevrolet">
          <p class="slider__sidebar-chevrolet-title">Chevrolet</p>
          <p class="slider__sidebar-chevrolet-text">Camaro</p>
        </div>
      </div>
      <div class="slider__img">
        <div class="slider__img-ford"
          style="background-image: url('https://images.unsplash.com/photo-1573343960734-f3c3753a563f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');">
        </div>
        <div class="slider__img-dodge"
          style="background-image: url('https://images.unsplash.com/photo-1619572945516-7598cb601a11?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=889&q=80');">
        </div>
        <div class="slider__img-chevrolet"
          style="background-image: url('https://images.unsplash.com/photo-1622637385417-00da7c636218?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80')">
        </div>
      </div>
      <div class="slider__controls">
        <button class="slider__controls-down">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="slider__controls-up">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
